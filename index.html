<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            border: 2px solid black;
            width: 100vw;
            background-color: rgb(224, 204, 180);
            align-content: center;
            

    
        }
        h1{
            align-items: center;
            color:yellow;
            text-align: center;
        }
        h2{
            align-items: center;
            color: violet;
            text-align: center;
        }
        .box{
            height: 600px;
            width: 600px;
            border: 2px solid black;
            background-color: pink;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            
        }
        .question{
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 20px;
            margin: 40px;
        }
        .option{
            background-color: white;
            height: 35px;
            width: 250px;
            margin: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <h1>-: Welcome to quizApp :-</h1>
        <h2>If you dare Enter the game</h2>
    </div>
    <div class="box">
        <h3 class="question">who are you</h3>
        <div class="option">Sagar</div>
        <div class="option">Harish B</div>
        <div class="option">Harish P</div>
        <div class="option">Veeresh</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
